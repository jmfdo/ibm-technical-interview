<div class="container">
  <h2>Management Page</h2>
  @if (errorMessage) {
    <p class="error-message">{{ errorMessage }}</p>
  }
  <button routerLink="/register" class="reg-button">Add user</button>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user.id) {
        @if (user.id !== profileId?.users?.id) {
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button class="delete-button" (click)="deleteUser(user.id)">Delete</button>
              <button class="update-button" (click)="navigateToUpdate(user.id)">Update</button>
            </td>
          </tr>
        }
      }
    </tbody>
  </table>
</div>
