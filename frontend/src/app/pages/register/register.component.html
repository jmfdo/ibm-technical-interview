<div class="container">
  @if (errorMessage) {
    <p class="error-message">{{ errorMessage }}</p>
  }
  <h2>Registro</h2>
  <form (submit)="handleSubmit()">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" name="name" [(ngModel)]="formData.name" required />
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" [(ngModel)]="formData.email" required />
    </div>
    <div class="form-group">
      <label>Contrase√±a:</label>
      <input type="password" name="password" [(ngModel)]="formData.password" required />
    </div>
    <div class="form-group">
      <label>Rol:</label>
      <select name="role" [(ngModel)]="formData.role" required>
        <option value="">Seleccional rol</option>
        <option value="ADMIN">ADMINISTRADOR</option>
        <option value="USER">EMPLEADO</option>
      </select>
    </div>
    <button type="submit">Register</button>
  </form>
</div>
