<div class="container">
  @if (errorMessage) {
    <p class="error-message">{{ errorMessage }}</p>
  }
  <h2>Registro</h2>
  <form (submit)="handleSubmit()">
    <div class="form-group">
      <label>Id del dispositivo:</label>
      <input type="text" name="deviceId" [(ngModel)]="formData.deviceId" required />
    </div>
    <div class="form-group">
      <label>Id del cliente:</label>
      <input type="text" name="clientId" [(ngModel)]="formData.clientId" required />
    </div>
    <div class="form-group">
      <label>Fecha de alquiler:</label>
      <input type="date" name="rentDate" [(ngModel)]="formData.rentDate" required />
    </div>
    <div class="form-group">
      <label>Fecha de vencimiento:</label>
      <input type="date" name="expDate" [(ngModel)]="formData.expDate" required />
    </div>
    <button type="submit">Agregar alquiler</button>
  </form>
</div>
